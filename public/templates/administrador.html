<div class="container">

    <!--           Empieza el contenido tab-->
    <uib-tabset>
        <!--                Empieza el primer tab-->

        <uib-tab index="0" heading="Recursos" classes="estilo-tab">
            <br>

            <div class=" panelrecursotipologia panel panel-info">
                <div class="panel-heading">
                    Agrege un Recurso o una Tipología
                </div>
                <div class="panel-body">
                    
                

<!--PRIMER RESPONSIVE-->
                    <div class="row">

                        <div class="col-lg-6 col-md-5 hidden-sm hidden-xs">
                            <div class="input-group-addon accord addon_recurso">
                                <uib-accordion close-others="vm.oneAtATime">
                                    <br>
                                    <div uib-accordion-group class="panel-default" ng-repeat="tip in vm.tipologias" is-open="vm.open[$index]">
                                        <uib-accordion-heading>
                                            <div class="accordcolor"><small><span class="badge pull-left" ng-bind="vm.filtrar(tip)"></span></small>
                                                <span ng-bind="tip"></span><i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': vm.open[$index], 'glyphicon-chevron-right': !vm.open[$index]}"></i></div>
                                        </uib-accordion-heading>
                                        <ul class="list-group">
                                            <li class="list-group-item list-group-item-info" ng-repeat="recurso in vm.recursos | filter : {tipo : tip} : true">
                                                <span ng-bind="recurso.recurso"></span>
                                                <span class="glyphicon glyphicon-remove pull-right" ng-click="vm.borrarRecurso(recurso.recurso)"></span>
                                            </li>
                                        </ul>
                                    </div>

                                </uib-accordion>
                            </div>


                        </div>

                        <div class="col-lg-6 col-md-5 hidden-sm hidden-xs">
                            <div class="row">

                                <div class="col-lg-6 col-md-8">
                                    <div class="input-group-addon recur addon_recurso">
                                        <h3>Crear tipo</h3>

                                        <input class="form-control input_recurso" ng-model="vm.ntipo" type="text" placeholder="Nuevo tipo:">

                                        <button type="button" class="btn btn-lg btn-success" ng-click="vm.crearTipo()">
                        <span class="glyphicon glyphicon-floppy-save"></span>
                                                            Guardar
                        </button>

                                    </div>

                                </div>
                                <div class="col-lg-6 col-md-4">

                                    <div class="input-group-addon recur addon_recurso">
                                        <h3>Crear Recurso</h3>

                                        <input class="form-control input_recurso" type="text" placeholder="Nuevo recurso:" ng-model="vm.recurso">
                                        <select class="btn btn-lg btn-info" ng-options="item as item for item in vm.tipologias" ng-model="vm.tipo">                                
                            </select>
                                        <button type="button" class="btn btn-lg btn-success" ng-click="vm.crearRecurso()">
                        <span class="glyphicon glyphicon-floppy-save"></span>
                                                            Guardar
                        </button>

                                    </div>
                                </div>
                            </div>


                        </div>
                        
<!--                        TERMINA PRIMER RESPONSIVE-->


                        <!--                SEGUNDO RESPONSIVE-->
                        <div class="hidden-lg hidden-md visible-sm visible-xs">
                            <div class="row">

                                <div class="col-sm-5">
                                    <div class="recur2 input-group-addon  addon_recurso">
                                        <h3>Crear tipo</h3>

                                        <input class="form-control input_recurso" ng-model="vm.ntipo" type="text" placeholder="Nuevo tipo:">

                                        <button type="button" class="btn btn-lg btn-success" ng-click="vm.crearTipo()">
                        <span class="glyphicon glyphicon-floppy-save"></span>
                                                            Guardar
                        </button>

                                    </div>

                                </div>
                                <div class="col-sm-7">

                                    <div class="recur2 input-group-addon addon_recurso">
                                        <h3>Crear Recurso</h3>

                                        <input class="form-control input_recurso" type="text" placeholder="Nuevo recurso:" ng-model="vm.recurso">
                                        <select class="btn btn-lg btn-info" ng-options="item as item for item in vm.tipologias" ng-model="vm.tipo">                                
                            </select>
                                        <button type="button" class="btn btn-lg btn-success" ng-click="vm.crearRecurso()">
                        <span class="glyphicon glyphicon-floppy-save"></span>
                                                            Guardar
                        </button>

                                    </div>
                                </div>
                            </div>


                        </div>

                        <div class="hidden-lg hidden-md visible-sm visible-xs">
                            <div class="accord2 input-group-addon addon_recurso">
                                <uib-accordion close-others="vm.oneAtATime">
                                    <br>
                                    <div uib-accordion-group class="panel-default" ng-repeat="tip in vm.tipologias" is-open="vm.open[$index]">
                                        <uib-accordion-heading>
                                            <div class="accordcolor"><small><span class="badge pull-left" ng-bind="vm.filtrar(tip)"></span></small>
                                                <span ng-bind="tip"></span><i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': vm.open[$index], 'glyphicon-chevron-right': !vm.open[$index]}"></i></div>
                                        </uib-accordion-heading>
                                        <ul class="list-group">
                                            <li class="list-group-item list-group-item-info" ng-repeat="recurso in vm.recursos | filter : {tipo : tip} : true">
                                                <span ng-bind="recurso.recurso"></span>
                                                <span class="glyphicon glyphicon-remove pull-right" ng-click="vm.borrarRecurso(recurso.recurso)"></span>
                                            </li>
                                        </ul>
                                    </div>

                                </uib-accordion>
                            </div>


                        </div>



                        <br><br><br>




                    </div>
                    </div>
                
            </div>
<!--            TERMINA SEGUNDO RESPONSIVE-->








        </uib-tab>
        <!--                Termina primer tab-->

        <!--    Empieza el segundo tab-->

        <uib-tab index="1" heading="Reservas Permanentes" classes="estilo-tab">

            <br>

            <div class="panelreserva panel panel-info">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-9 col-md-10">
                            Recursos Permanentes
                        </div>
                        <!-- Boton hidden-sm las letras del boton-->


                        <div class="col-xs-3 col-md-2">
                            <button type="button" class="btn btn-info btn-md" ng-click="vm.hacerReservaPermanente()">
                                                <span class="glyphicon glyphicon-floppy-save"></span>
                                                <span class="hidden-xs hidden-sm">
                                                    Guardar</span>
                    </button>
                        </div>
                    </div>
                </div>

                <div class="panel-body">


                    <div class="col-md-3">
                        <br>
                        <h3 class="listas">USUARIO</h3>
                        <select class="selectpermanente form-control pull-right btn-info" ng-options="item as item.nombre for item in vm.usuarios" ng-model="vm.usuarioRP">

                                                <!-- como un checkbox y a continuacion las distintas opciones, placeholder da texto previo  -->
                                            </select>
                    </div>




                    <div class="col-md-3">
                        <br>
                        <h3 class="listas">RECURSOS</h3>
                        <select class="selectpermanente form-control pull-right btn-info" ng-options="item.recurso as item.recurso for item in vm.recursos" ng-model="vm.recursoRP">

                                                <!-- como un checkbox y a continuacion las distintas opciones, placeholder da texto previo  -->
                                               
                                            </select>
                    </div>

                    <div class="col-md-3">
                        <br>
                        <h3 class="listas">DÍAS</h3>
                        <select class="selectpermanente form-control pull-right btn-info" ng-model="vm.dayRP">
                                                <!-- como un checkbox y a continuacion las distintas opciones, placeholder da texto previo  -->
                                                <option class="opcion_combo" value="6">Lunes</option>
                                                <option class="opcion_combo" value="7">Martes</option>
                                                <option class="opcion_combo" value="8">Miércoles</option>
                                                <option class="opcion_combo" value="9">Jueves</option>
                                                <option class="opcion_combo" value="10">Viernes</option>
                                            </select>
                    </div>
                    <div class="col-md-3" ng-if="vm.cursos.length > 1">
                        <br>
                        <h3 class="listas">CURSOS</h3>
                        <select class="selectpermanente form-control pull-right btn-info" ng-options="item as item for item in vm.cursos" ng-model="vm.cursoRP">

                                                <!-- como un checkbox y a continuacion las distintas opciones, placeholder da texto previo  -->
                                               
                                            </select>
                    </div>
                    <div class="col-md-3">
                        <br>
                        <h3 class="listas pra">HORA</h3>
                        <div class="horaspermanente" uib-timepicker ng-model="vm.mytimeRP" hour-step="vm.hstep" minute-step="vm.mstep" max="vm.max" min="vm.min" show-meridian="false"></div>

                    </div>
                </div>
                <ul>
                    <li ng-repeat="item in vm.RP">
                        <p ng-bind="item.nombre+' '+item.recurso+' '+item.hora+ (item.curso!=0 ? ' curso:'+item.curso:'')"></p>
                    </li>
                </ul>
            </div>








        </uib-tab>

        <!--    Termina el segunda tab-->

        <!--    Empieza el tercer tab-->

        <uib-tab index="2" heading="Usuarios" classes="estilo-tab">
            <div class="row">
                <div class="col-xs-12">
                    <h3 class="listas">Usuarios</h3>

                    <table class="table table-bordered  table-responsive tabla_admin">
                        <!--
                         la clase table extiende la tabla y separa cada fila con una línea.
                              								 table-hover cambia el color o resalta cada la línea al pasar el mouse.
                              								 table-condensed comprime el tamanio de la tabla
                              								 table-responsive hace responsive la tabla 
-->
                        <tbody id="tabla_usuarios">

                        </tbody>
                    </table>
                </div>
            </div>
        </uib-tab>
        <!--        Termina el tercer tab-->

        <!--       Empieza el cuarto tab-->
        <uib-tab index="3" heading="Centros" classes="estilo-tab">

        </uib-tab>
        <!--        Termina el cuarto tab-->

        <!--       Empieza el quinto tab-->
        <uib-tab index="4" heading="Cursos" classes="estilo-tab">
            <br>


            <div class="panelcurso panel panel-info">
                <div class="panel-heading">
                    Agrege un Recurso
                </div>
                <div class="panel-body">




                    <div class="row">

                        <div class="col-lg-6 col-md-6 col-sm-6 col-sm-offset-4">
                            <div class="">
                                <form class="form-horizontal">

                                    <div class="form-group">
                                        <div class="col-lg-6 col-md-6 col-sm-7 col-xs-9">
                                            <input class="form-control" id="txtAñadirCurso" type="text" placeholder="Curso:">
                                        </div>
                                        <button class="btn btn-success col-lg-2 col-md-2 col-sm-2 col-xs-2">Añadir</button>
                                    </div>
                                </form>

                            </div>

                        </div>
                    </div>

                    <div class="row">

                        <div class="col-sm-6 col-sm-offset-3">
                            <!--                           <div class="input-group-addon  addon_recurso">-->
                            <div class="cent">
                                <ul class="list-group">
                                    <li class="list-group-item list-group-item-info">Hola
                                        <span class="glyphicon glyphicon-remove pull-right"></span></li>
                                    <li class="list-group-item list-group-item-info">Hola
                                        <span class="glyphicon glyphicon-remove pull-right"></span></li>
                                    <li class="list-group-item list-group-item-info">Hola
                                        <span class="glyphicon glyphicon-remove pull-right"></span></li>

                                </ul>
                            </div>

                        </div>
                    </div>
                </div>
            </div>



        </uib-tab>
        <!--        termina el quinto tab-->

    </uib-tabset>
    <!--    Termina contenido tab-->


</div>
