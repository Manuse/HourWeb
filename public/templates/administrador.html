<div class="container">

    <!--           Empieza el contenido tab-->
    <uib-tabset>
        <!--                Empieza el primer tab-->

        <uib-tab index="0" heading="Recursos" classes="estilo-tab">
            <br>
            <div class="row">

                <div class="col-lg-6 col-md-6 hidden-sm hidden-xs">
                    <div class="input-group-addon accord addon_recurso">
                        <uib-accordion close-others="vm.oneAtATime">
                            <br>
                            <div uib-accordion-group class="panel-default" ng-repeat="tip in vm.tipologias" is-open="vm.open[$index]">
                                <uib-accordion-heading>
                                    <div class="pinocho"><small><span class="badge pull-left" ng-bind="vm.filtrar(tip)"></span></small>
                                        <span ng-bind="tip"></span><i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': vm.open[$index], 'glyphicon-chevron-right': !vm.open[$index]}"></i></div>
                                </uib-accordion-heading>
                                <ul class="list-group">
                                    <li class="list-group-item list-group-item-info" ng-repeat="recurso in vm.recursos | filter : {tipo : tip} : true">
                                        <span ng-bind="recurso.recurso"></span>
                                        <span class="glyphicon glyphicon-remove pull-right" ng-click="vm.borrarRecurso(recurso.recurso)"></span>
                                    </li>
                                </ul>
                            </div>

                        </uib-accordion>
                    </div>


                </div>

                <div class="col-lg-6 col-md-6 hidden-sm hidden-xs">
                    <div class="row">

                        <div class="col-lg-6 col-md-6 col-sm-5">
                            <div class="input-group-addon recur addon_recurso">
                                <h3>Crear tipo</h3>

                                <input class="form-control input_recurso" ng-model="vm.ntipo" type="text" placeholder="Nuevo tipo:">

                                <button type="button" class="btn btn-lg btn-success" ng-click="vm.crearTipo()">
                        <span class="glyphicon glyphicon-floppy-save"></span>
                                                            Guardar
                        </button>

                            </div>

                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-7">

                            <div class="input-group-addon recur addon_recurso">
                                <h3>Crear Recurso</h3>

                                <input class="form-control input_recurso" type="text" placeholder="Nuevo recurso:" ng-model="vm.recurso">
                                <select class="btn btn-lg btn-info" ng-options="item as item for item in vm.tipologias" ng-model="vm.tipo">                                
                            </select>
                                <button type="button" class="btn btn-lg btn-success" ng-click="vm.crearRecurso()">
                        <span class="glyphicon glyphicon-floppy-save"></span>
                                                            Guardar
                        </button>

                            </div>
                        </div>
                    </div>


                </div>

                <!--                Segundo Responsive-->
                <div class="hidden-lg hidden-md visible-sm visible-xs">
                    <div class="row">

                        <div class="col-lg-6 col-md-6 col-sm-5">
                            <div class="input-group-addon recur addon_recurso">
                                <h3>Crear tipo</h3>

                                <input class="form-control input_recurso" ng-model="vm.ntipo" type="text" placeholder="Nuevo tipo:">

                                <button type="button" class="btn btn-lg btn-success" ng-click="vm.crearTipo()">
                        <span class="glyphicon glyphicon-floppy-save"></span>
                                                            Guardar
                        </button>

                            </div>

                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-7">

                            <div class="input-group-addon recur addon_recurso">
                                <h3>Crear Recurso</h3>

                                <input class="form-control input_recurso" type="text" placeholder="Nuevo recurso:" ng-model="vm.recurso">
                                <select class="btn btn-lg btn-info" ng-options="item as item for item in vm.tipologias" ng-model="vm.tipo">                                
                            </select>
                                <button type="button" class="btn btn-lg btn-success" ng-click="vm.crearRecurso()">
                        <span class="glyphicon glyphicon-floppy-save"></span>
                                                            Guardar
                        </button>

                            </div>
                        </div>
                    </div>


                </div>
                
                <div class="hidden-lg hidden-md visible-sm visible-xs">
                    <div class="input-group-addon accord addon_recurso azulsegundo">
                        <uib-accordion close-others="vm.oneAtATime">
                            <br>
                            <div uib-accordion-group class="panel-default" ng-repeat="tip in vm.tipologias" is-open="vm.open[$index]">
                                <uib-accordion-heading>
                                    <div class="pinocho"><small><span class="badge pull-left" ng-bind="vm.filtrar(tip)"></span></small>
                                        <span ng-bind="tip"></span><i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': vm.open[$index], 'glyphicon-chevron-right': !vm.open[$index]}"></i></div>
                                </uib-accordion-heading>
                                <ul class="list-group">
                                    <li class="list-group-item list-group-item-info" ng-repeat="recurso in vm.recursos | filter : {tipo : tip} : true">
                                        <span ng-bind="recurso.recurso"></span>
                                        <span class="glyphicon glyphicon-remove pull-right" ng-click="vm.borrarRecurso(recurso.recurso)"></span>
                                    </li>
                                </ul>
                            </div>

                        </uib-accordion>
                    </div>


                </div>



                <br><br><br>




            </div>






        </uib-tab>
        <!--                Termina primer tab-->

        <!--    Empieza el segundo tab-->

        <uib-tab index="1" heading="Reservas Permanentes" classes="estilo-tab">
            <div class="row">
                <div class="col-xs-9 col-md-10">
                    <h3 class="listas_administrador">Recursos Permanentes</h3>
                </div>
                <!-- Boton hidden-sm las letras del boton-->
                <div class="col-xs-3 col-md-2">
                    <button type="button" class="btn btn-info btn-lg" id="guardar_reserva">
                                                <span class="glyphicon glyphicon-floppy-save"></span>
                                                <span class="hidden-xs hidden-sm">
                                                    Guardar</span>
                    </button>
                </div>
            </div>
            <div class="row permanente">
                <div class="col-md-3">
                    <br>
                    <h3 class="listas">USUARIO</h3>
                    <select class="form-control pull-right btn-info" name="combo_fecha" id="combo_usuario">
                                                <!-- como un checkbox y a continuacion las distintas opciones, placeholder da texto previo  -->
                                            </select>
                </div>

                <div class="col-md-3">
                    <br>
                    <h3 class="listas">RECURSOS</h3>
                    <select class="form-control pull-right btn-info" name="combo_fecha" id="combo_recurso">
                                                <!-- como un checkbox y a continuacion las distintas opciones, placeholder da texto previo  -->
                                               
                                            </select>
                </div>

                <div class="col-md-3">
                    <br>
                    <h3 class="listas">DÍAS</h3>
                    <select class="form-control pull-right btn-info" name="combo_dia" id="combo_dia">
                                                <!-- como un checkbox y a continuacion las distintas opciones, placeholder da texto previo  -->
                                                <option class="opcion_combo" value="1">Lunes</option>
                                                <option class="opcion_combo" value="2">Martes</option>
                                                <option class="opcion_combo" value="3">Miércoles</option>
                                                <option class="opcion_combo" value="4">Jueves</option>
                                                <option class="opcion_combo" value="5">Viernes</option>
                                            </select>
                </div>
                <div class="col-md-3">
                    <br>
                    <h3 class="listas pra">HORAS</h3>
                    <div uib-timepicker ng-model="vm.mytime" hour-step="vm.hstep" minute-step="vm.mstep" show-meridian="false"></div>

                </div>
            </div>










        </uib-tab>

        <!--    Termina el segunda tab-->

        <!--    Empieza el tercer tab-->

        <uib-tab index="2" heading="Usuarios" classes="estilo-tab">
            <div class="row">
                <div class="col-xs-12">
                    <h3 class="listas">Usuarios</h3>

                    <table class="pinacha table table-bordered  table-responsive tabla_admin">
<!--
                         la clase table extiende la tabla y separa cada fila con una línea.
                              								 table-hover cambia el color o resalta cada la línea al pasar el mouse.
                              								 table-condensed comprime el tamanio de la tabla
                              								 table-responsive hace responsive la tabla 
-->
                        <tbody id="tabla_usuarios">

                        </tbody>
                    </table>
                </div>
            </div>
        </uib-tab>
        <uib-tab index="3" heading="Centros" classes="estilo-tab">

        </uib-tab>
        <uib-tab index="4" heading="Cursos" classes="estilo-tab">
            <br>
            <div class="row">

                <div class="col-lg-6 col-md-5 col-sm-4 col-xs-3">

                    <div class="input-group-addon accord addon_recurso">
                        <uib-accordion close-others="vm.oneAtATime">
                            <br>
                            <div uib-accordion-group class="panel-default" ng-repeat="tip in vm.tipologias" is-open="vm.open[$index]">
                                <uib-accordion-heading>
                                    <div class="pinocho"><small><span class="badge pull-left" ng-bind="vm.filtrar(tip)">14</span></small>
                                        <span ng-bind="tip"></span><i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': vm.open[$index], 'glyphicon-chevron-right': !vm.open[$index]}"></i></div>
                                </uib-accordion-heading>
                                <ul class="list-group">
                                    <li class="list-group-item list-group-item-info" ng-repeat="recurso in vm.recursos | filter : {tipo : tip} : true">
                                        <span ng-bind="recurso.recurso"></span>
                                        <span class="glyphicon glyphicon-remove pull-right" ng-click="vm.borrarRecurso(recurso.recurso)"></span>
                                    </li>
                                </ul>
                            </div>

                        </uib-accordion>
                    </div>
                </div>

                <div class="col-lg-6 col-md-5 col-sm-4 col-xs-3">

                    <div class="input-group-addon recur addon_recurso">
                        <h3>Crear tipo</h3>

                        <input class="form-control input_recurso" id="nombre_recurso" type="text" placeholder="Nuevo recurso:">

                        <button type="button" class="btn btn-lg btn-success" name="guardar_recurso" id="guardar_recurso">
                        <span class="glyphicon glyphicon-floppy-save"></span>
                                                            Guardar
                        </button>

                    </div>




                    <div class="input-group-addon recur addon_recurso">
                        <h3>Crear Recurso</h3>

                        <input class="form-control input_recurso" id="nombre_recurso" type="text" placeholder="Nuevo recurso:">
                        <select class="btn btn-lg btn-info" name="combo_fecha" id="combo_tipo">
                                <option class="opcion_combo" value="clase">CLASE</option>
                                <option class="opcion_combo" value="objeto">OBJETO</option>
                            </select>
                        <button type="button" class="btn btn-lg btn-success" name="guardar_recurso" id="guardar_recurso">
                        <span class="glyphicon glyphicon-floppy-save"></span>
                                                            Guardar
                        </button>

                    </div>


                    <br><br><br>




                </div>


            </div>

        </uib-tab>
        <!--   Termina el tercer tab-->
    </uib-tabset>
    <!--    Termina contenido tab-->


</div>
