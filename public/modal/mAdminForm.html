<div>

    <!-- Header de la ventana -->
    <div class="modal-header">
        <button type="button" class="close" ng-click="vmm.close()">
		    <span class="span-cancelar">Cancelar</span>
		    <strong>&#32;&times;</strong> 
       </button>
        <h4 class="modal-title">
            <span>
               <strong>Registro Administrador</strong>
           </span>
        </h4>
    </div>
    <form class="form-inline" ng-submit="vmm.registrar()">
        <div class="modal-body">

            <!-- se agruparan en linea -->
            <div class="form-group">
                <input class="form-control form-login well" autofocus type="text" placeholder="Nombre" required ng-model="vmm.nombre">
                
                <input class="form-control form-login well" type="text" placeholder="Apellidos" required ng-model="vmm.apellido">
                <br>
                <!-- desaparece el espacio screens menores -->
                <br class="hidden-xs">
                
                <input class="form-control form-login well" type="email" placeholder="Correo" required ng-model="vmm.email">               

                <input class="form-control form-login well" type="password" placeholder="Password" required ng-model="vmm.pass1">
                <input class="form-control form-login well" type="password" placeholder="Confirmar Password" required ng-model="vmm.pass2">

                <br><br class="hidden-xs">
                <div class="input-group">
                    <input class="form-control form-login well" type="text" placeholder="Nombre Centro" required ng-model="vmm.centro">
                    <br>
                    <!-- preguntar q coÃ±o es el operador -->
                </div>
            </div>
        </div>
        <br>
        <div class="div-timepicker">
            <label style="font-size:17px;"><u>Establecer Horario</u>:</label>
            <p><strong>INCIO</strong></p>
            <div uib-timepicker ng-model="vmm.inicioHora" hour-step="vmm.horaup" minute-step="vmm.minutoup" show-meridian="false">                
            </div>
            <p><strong>FIN</strong></p>
            <div class="mi-timepicker" uib-timepicker ng-model="vmm.finHora" hour-step="vmm.horaup" minute-step="vmm.minutoup" show-meridian="false">
            </div>
        </div>

        <div class="modal-footer">
            <button type="submit" class="btn btn-md btn-info center-block">
			    <strong>Registrar en HourWeb</strong>
			</button>
        </div>
    </form>
</div>
