<div class="modal-content">
	<!-- Header de la ventana -->
	<div class="modal-header">
		<button type="button" class="close btn-info" ng-click="vmm.close()">
		    <span>Cancelar</span>&times;
		</button>
		<h4 class="modal-title">
            <span><strong>Registro Usuario</strong></span>
		</h4>
	</div>
	
	<form class="form-inline" ng-submit="vmm.registrar()">
		<div class="modal-body">
			<!-- se agruparan en linea -->
			<div class="form-group">
				<input class="form-control form-login" autofocus type="text" placeholder="Nombre" required ng-model="vmm.nombre">
				
				<input class="form-control form-login" type="text" placeholder="Apellidos" required ng-model="vmm.apellido">
			</div>
			<br class="separador-nombres"><br>
			<div class="form-group">
				<div class="input-group">
					<input class="form-control form-login" type="email" placeholder="Correo electrónico" required ng-model="vmm.email">
				</div>
			</div>
			<br class="separador-nombres">
			<div class="form-group">
				<div class="input-group">
					<input class="form-control form-login" id="pass1_u" type="password" placeholder="Password" required ng-model="vmm.pass1">
					<br>
					<input class="form-control form-login" id="pass2_u" type="password" placeholder="Confirmar Password" required ng-model="vmm.pass2">
				</div>
			</div>
			<br class="separador-nombres"><br>
			<!-- nombre centro -->
			<div class="form-group">
				<div class="input-group">
					<label style="font-family:Verdana,arial,sans-serif;">
					Código del Centro :
					</label>
					<br>
					<input class="form-control form-login" type="text" required ng-model="vmm.centro">
				</div>
			</div>


		</div>
		<br>
		<div class="modal-footer">
			<button type="submit" class="btn btn-lg btn-info"><strong>Registrar</strong></button>
		</div>
	</form>
</div>
